profile:
  show: true
  order: 1
  title: Profile
  description: |
    The profile section in a resume is a brief summary of the applicant's skills, qualifications, and experience. The purpose of this section is to provide a snapshot of the applicant's professional background and highlight their most relevant accomplishments and strengths. It may include information such as the applicant's career objectives, years of experience, areas of expertise, and key achievements.

    A well-crafted profile section can help to grab the attention of potential employers and encourage them to read on and learn more about the applicant's qualifications and experience.

experience:
  show: true
  order: 2
  title: Experiences
  description: |
    The experiences section in a resume is a section where you list your previous work experiences and accomplishments. It typically includes information about your previous job titles, companies you worked for, the dates of your employment, and your key responsibilities and achievements in each role. This section is important because it gives potential employers a sense of your work history and the skills and expertise you have developed over time. It can also help demonstrate your ability to contribute value to a new organization based on your past achievements.

  items:
    - company: Second Company
      link: '#'
      tags: Full-time
      date: 2018.03 - 2019.03
      role: Backend Developer
      location: Beijing
      description: |
        Your key responsibilities and achievements in the company.
        + First
        + Second

    - company: First Company
      link:
      tags: Part-time, remote
      date: 2017.03 - 2018.03
      role: Backend Developer
      location: Beijing
      description: |
        Your key responsibilities and achievements in the company.
        + First
        + Second

project:
  show: true
  order: 3
  title: Projects
  description: |
    The project section in a resume is a section where you can highlight any significant projects that you have completed during your education, work experience, or personal endeavors. This section provides a detailed description of your projects that can showcase your skills, abilities, and achievements.

    In this section, you should include the name of the project, the role you played in the project, the duration, the tools and technologies you used, the objective of the project, and the outcome or result achieved. You can also include any relevant metrics or data that demonstrate the impact of the project.

    The project section is especially useful for candidates with limited work experience or those looking to highlight specific skills or accomplishments that may not be apparent in other parts of their resume. It can also be beneficial for candidates in technical or creative fields, where projects play a significant role in showcasing their capabilities.

  items:
    - name: Personal project
      link: '#'
      tags:
      date: 2015 - 2017
      description: |
        Personal project description...
        + First
        + Second

    - name: OSS project
      link:
      tags: committer
      date:
      description: |
        OSS project description...
        + First
        + Second

skill:
  show: true
  order: 4
  title: Skills
  description: |
    The skills section in a resume is a dedicated section where you can list out the various skills that you possess that are relevant to the job you are applying for. This section allows you to highlight your strengths and demonstrate your capabilities to potential employers.

    The skills section can include both hard skills and soft skills. Hard skills are specific technical abilities or knowledge related to a particular job or industry, such as proficiency in programming languages or experience with certain software programs. Soft skills are more general personal traits and abilities, such as communication skills, leadership, problem-solving, or teamwork.

    When crafting your skills section, it's important to tailor it to the specific job you are applying for, and only include skills that are relevant to the position. This can help catch the attention of the hiring manager and demonstrate that you have the qualifications necessary to succeed in the role.

    There are multiple ways to present your skills here. One way is to show them in a rating format. Another way is to group them together. Alternatively, you can use markdown to format it in a way that you prefer.

  items:
    - name: Skill A
      level: 5
    - name: Skill B
      level: 4
    - name: Skill C
      level: 3
    - name: Skill D
      level: 4
    - name: Skill E
      level: 3
    - name: Skill F
      level: 1
    - name: Skill G
      level: 4
    - name: Skill H
      level: 4
    - name: Skill I
      level: 3

  groups:
    - name: Group A Skills
      item:
        - Skill A
        - Skill B
        - Skill C
        - Skill D
    - name: Group B Skills
      item:
        - Skill E
        - Skill F
        - Skill G
    - name: Group C Skills
      item:
        - Skill H
        - Skill I

education:
  show: true
  order: 5
  title: Education
  description: |
    The education section in a resume is where you provide information about your academic background, including any degrees. In this section, you should include the name and location of the institution where you received your degree, the name of the degree or program you completed, and the date of graduation. If you have earned multiple degrees, list them in reverse chronological order, with the most recent degree first.

    In addition to basic information about your education, you may also want to include any academic honors or awards you received, relevant coursework or projects, and your GPA if it is 3.0 or above. If you have recently graduated and do not have much work experience yet, highlighting your education and academic achievements can help demonstrate your potential to succeed in the workplace.

  items:
    - institution: Example University
      link: '#'
      date: 2015 - 2018
      major: Machine Learning
      degree: Master
      description: |
        Additional information for this institution.
        + First
        + Second

    - institution: Example University
      link:
      date: 2011 - 2015
      major: Computer Science
      degree: Bachelor
      description: |
        Additional information for this institution.
        + First
        + Second

certificate:
  show: true
  order: 6
  title: Certificates
  description: |
    The certificate section in a resume is a dedicated section where you can showcase any additional certifications or specialized training you have received. This section provides potential employers with a more complete picture of your skills and expertise, and can help you stand out from other candidates.

    Certificates can come from a variety of sources, such as online courses, workshops, or professional development programs. Examples of certificates that might be relevant to include on your resume could include certifications in a particular software or technology, industry-specific certifications, or certifications related to a specific skill or area of expertise.

    When including your certificates in your resume, be sure to provide the name of the certification, the institution or organization that issued it, and the date it was issued. You may also want to include a brief description of the skills or knowledge that the certification demonstrates.

    The certificate section of your resume should be tailored to the specific job you are applying for, and should only include certifications that are relevant to the position. By highlighting your certifications, you can demonstrate your commitment to professional development and your expertise in a particular area.

  items:
    - name: Example Certificate One
      issuer: by Example
      date: 2020
      link: '#'
      description: |
        It's my Example Certificate One by Example.
    - name: Example Certificate Two
      issuer: by Example
      date: 2020
      link:
      description: |
        It's my Example Certificate Two by Example.


close: <strong>Sorry, my resume has been hidden.</strong>
